HOSTS:
  slurm:
    roles:
      - default
      - agent
      - slurmctld
      - slurmdbd
      - slurmd
      - slurm-client
    platform: el-8-x86_64
    hypervisor: docker
    image: centos:8
    docker_preserve_image: true
    docker_cmd:
      - '/usr/sbin/init'
    docker_image_commands:
      - 'yum install -y dnf-utils'
      - 'dnf config-manager --set-enabled powertools'
      - 'yum install -y tar wget iproute initscripts crontabs'
    ip: 192.168.2.2
    docker_container_name: 'slurm-el8'
CONFIG:
  log_level: debug
  type: foss
