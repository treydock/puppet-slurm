HOSTS:
  slurm:
    roles:
      - default
      - agent
      - slurmctld
      - slurmdbd
      - slurmd
      - slurm-client
    platform: el-7-x86_64
    hypervisor: docker
    image: centos:7
    docker_preserve_image: true
    docker_cmd:
      - '/usr/sbin/init'
    docker_image_commands:
      - 'yum install -y tar wget iproute initscripts crontabs'
    ip: 192.168.1.2
    docker_container_name: 'slurm-el7'
CONFIG:
  log_level: debug
  type: foss
